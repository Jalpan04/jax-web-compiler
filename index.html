<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAX_COMPILER // RAW_ARCH</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-color: #e0e0e0;
            --panel-bg: #f5f5f5;
            --text-color: #1a1a1a;
            --border-color: #000000;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --accent: #000000;
            --border-width: 2px;
            --spacing: 24px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #ffffff;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --accent: #ffffff;
        }

        * {
            box-sizing: border-box;
            border-radius: 0 !important; /* Absolute zero radius */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: var(--spacing);
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: var(--spacing);
            overflow: hidden;
            /* Background Grid Pattern */
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: -1px -1px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        header {
            background: var(--panel-bg);
            border: var(--border-width) solid var(--border-color);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .meta-info {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-left: var(--border-width) solid var(--border-color);
            padding-left: 16px;
            text-transform: uppercase;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: transparent;
            border: var(--border-width) solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--border-color);
        }
        
        .theme-toggle:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        /* Main Grid */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing);
            height: 100%;
            min-height: 0;
        }

        /* Panels */
        .panel {
            background: var(--panel-bg);
            border: var(--border-width) solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .panel-label {
            position: absolute;
            top: -12px;
            left: 16px;
            background: var(--bg-color);
            border: var(--border-width) solid var(--border-color);
            color: var(--text-color);
            padding: 2px 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 20;
        }

        /* Editor & Output */
        textarea, #outputDisplay {
            flex-grow: 1;
            width: 100%;
            padding: 24px;
            border: none;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            color: var(--text-color);
        }

        textarea:focus {
            background: rgba(0,0,0,0.05);
        }
        
        [data-theme="dark"] textarea:focus {
             background: rgba(255,255,255,0.05);
        }

        #outputDisplay {
            white-space: pre-wrap;
            overflow-y: auto;
            border-left: var(--border-width) solid var(--border-color);
        }

        /* Actions */
        .actions {
            border-top: var(--border-width) solid var(--border-color);
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background: var(--panel-bg);
        }

        button.run-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 12px 32px;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.run-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        button.run-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button.run-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status Bar */
        footer {
            background: var(--panel-bg);
            border: var(--border-width) solid var(--border-color);
            padding: 8px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { 
                padding: 10px;
                gap: 10px;
                grid-template-rows: auto 1fr;
                overflow: auto;
            }
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .panel {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Jax Web Compiler</h1>
        <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">Theme: Light</button>
            <div class="meta-info">
                BUILD: 2.1.DARK<br>
                MODE: UNSAFE
            </div>
        </div>
    </header>

    <main>
        <!-- Editor Panel -->
        <article class="panel">
            <span class="panel-label">Source_Input_01</span>
            <textarea id="codeInput" spellcheck="false" placeholder="// ENTER PYTHON CODE...">print("Architectural Brutalism")</textarea>
            <div class="actions">
                <button id="runBtn" class="run-btn">Execute Sequence</button>
            </div>
        </article>

        <!-- Output Panel -->
        <article class="panel">
            <span class="panel-label">System_Log_01</span>
            <div id="outputDisplay"></div>
        </article>
    </main>

    <footer>
        <span id="status-text">State: Ready</span>
        <span>Mem: Alloc</span>
    </footer>

    <script>
        const runBtn = document.getElementById('runBtn');
        const codeInput = document.getElementById('codeInput');
        const outputDisplay = document.getElementById('outputDisplay');
        const statusText = document.getElementById('status-text');
        const themeToggle = document.getElementById('themeToggle');

        // Theme Logic
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.innerText = currentTheme === 'dark' ? 'Theme: Dark' : 'Theme: Light';

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerText = newTheme === 'dark' ? 'Theme: Dark' : 'Theme: Light';
        });

        // Tab support
        codeInput.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 1;
            }
        });

        runBtn.addEventListener('click', async () => {
            const code = codeInput.value;
            
            // Visual feedback
            statusText.innerText = "State: Processing...";
            outputDisplay.innerText = "[SYSTEM] Initializing process...\n";
            runBtn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('code', code);

                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    outputDisplay.innerText += "\n[ERROR] Process Failed:\n\n" + data.error;
                    statusText.innerText = "State: Error";
                } else {
                    outputDisplay.innerText = data.output; // Clean output for success
                    if(!data.output) outputDisplay.innerText = "[SYSTEM] Process finished with no output.";
                    statusText.innerText = "State: Ready";
                }

            } catch (err) {
                outputDisplay.innerText += "\n[CRITICAL] Connection Failure:\n" + err;
                statusText.innerText = "State: Critical";
            } finally {
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
